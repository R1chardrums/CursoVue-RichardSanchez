<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<title>Práctica</title>
</head>
<body>
<div class="container mt-5" id="entorno"><!-- margin top de 5 -->

  <h1>{{titulo}}</h1>

  <input type="text" class="form-control my-3" v-model="tarea" v-on:keyup.enter='agregar'><!-- margin top-bottom; adjuntado a la data "tarea"; al quitar pulso en enter se envía el campo -->
  <input type="submit" value="Añadir tarea" class="btn btn-primary" @click="agregar"><!-- al clickear se realiza la función de agregar para el arreglo en Vue -->

  <div class="mt-3" v-for="(laTarea, indice) of tareas"><!-- margin top de 3; ciclo para el arreglo de tareas realizado en Vue -->
    <div :class="['alert', laTarea.estado ? 'alert-primary' : 'alert-danger']" role="alert"><!-- clase de vue que determina el tipo de alert por un condicional que compara el estado "true/false"-->
      <div class="d-flex justify-content-between"><!-- elementos flexibles para ordenar los botones y mensajes -->
        <div>
          {{indice}} - {{laTarea.nombre}} - {{laTarea.estado}}
        </div>
        <div>
          <button class="btn btn-success btn-sm" @click="cambiarEstado(indice)">Estado</button>
          <button class="btn btn-danger btn-sm" @click="eliminar(indice)">Borrar</button>
        </div><!-- botones -->
      </div><!-- extender los div hijos hacia los lados -->
    </div><!-- estados de alerta -->
  </div><!-- recorrido -->


</div><!-- Container -->

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="jsPues.js"></script>
  </body>
</html>
